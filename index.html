<!DOCTYPE html>
<html lang="en">
<html data-theme="light">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.19.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Praktikum 7</title>
</head>
<body>
    
    <h1>PRAKTIKUM 7</h1>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-10 text-center">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKNQem9QqgvR6sZV79WfU3-Tzs_r4XYInl8i3jgqUgZKM4DWHH4AvTEyLjOU8445ko1vQ&usqp=CAU" class="" style="width:40%;"><br>
            </div>
        </div>

        <!-- Memilih Provinsi -->
        <div class="row justify-content-md-center">
            <div class="col-sm-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="provinsi" onchange="tampil_kota()">
                    <option disabled="disabled" selected="selected">Pilih Provinsi</option>
                    <option value="Riau">Riau</option>
                    <option value="Kepulauan Riau">Kepulauan Riau</option>
                    <option value="Jambi">Jambi</option>
                    <option value="Lampung">Lampung</option>
                    <option value="Sumatra Utara">Sumatra Utara</option>
                </select>
            </div>

        <!-- Memilih Kota -->
            <div class="col-sm-3">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="kota" onchange="tampil_hasil()">
                    <option disabled="disabled" selected="selected">Pilih Kota</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="teks"></h2>
            </div>
        </div>
    </div>

        <!-- Dark Mode Theme -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button onclick="myFunction()">Click to Turn on Dark Mode</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
